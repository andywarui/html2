<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this survey form to help us improve our service.</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label for="dropdown" id="dropdown-label">How did you hear about us?</label>
          <select id="dropdown" name="how-heard">
            <option value="">Select an option</option>
            <option value="search-engine">Search engine</option>
            <option value="social-media">Social media</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
          </select>
        </div>
       //add your features here
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
